<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracking Integration - نظام الحج</title>
    <!-- ... standard head includes ... -->
</head>
<body class="bg-gray-100">
    <main class="p-4 sm:mr-64">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold mb-6">تتبع الرحلات الجوية</h2>
            
            <!-- Flight Tracking Provider Settings -->
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">مزود خدمة تتبع الرحلات</label>
                    <select class="w-full border rounded-lg px-3 py-2">
                        <option value="flightaware">FlightAware</option>
                        <option value="flightradar24">Flightradar24</option>
                        <option value="aviationstack">AviationStack</option>
                    </select>
                </div>

                <!-- API Configuration -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <input type="password" class="w-full border rounded-lg px-3 py-2">
                </div>

                <!-- Airlines Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">شركات الطيران المتابعة</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="ml-2" checked>
                            الخطوط السعودية
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="ml-2" checked>
                            طيران ناس
                        </label>
                        <!-- Add more airlines -->
                    </div>
                </div>

                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                    حفظ الإعدادات
                </button>
            </form>
        </div>
    </main>
</body>
</html>
