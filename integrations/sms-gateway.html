<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات بوابة الرسائل - نظام الحج</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100">
    <main class="p-4 sm:mr-64">
        <!-- SMS Gateway Settings -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Settings -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-bold mb-6">إعدادات بوابة الرسائل</h2>
                    
                    <form class="space-y-6">
                        <!-- Provider Selection with Icons -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">مزود خدمة الرسائل</label>
                            <div class="grid grid-cols-3 gap-4">
                                <label class="border rounded-lg p-4 cursor-pointer hover:bg-gray-50 text-center">
                                    <input type="radio" name="provider" value="unifonic" class="hidden">
                                    <i class="fas fa-comment-dots text-2xl text-green-600 mb-2"></i>
                                    <div class="text-sm font-medium">Unifonic</div>
                                </label>
                                <label class="border rounded-lg p-4 cursor-pointer hover:bg-gray-50 text-center">
                                    <input type="radio" name="provider" value="twilio" class="hidden">
                                    <i class="fas fa-comments text-2xl text-blue-600 mb-2"></i>
                                    <div class="text-sm font-medium">Twilio</div>
                                </label>
                                <label class="border rounded-lg p-4 cursor-pointer hover:bg-gray-50 text-center">
                                    <input type="radio" name="provider" value="messagebird" class="hidden">
                                    <i class="fas fa-dove text-2xl text-purple-600 mb-2"></i>
                                    <div class="text-sm font-medium">MessageBird</div>
                                </label>
                            </div>
                        </div>

                        <!-- API Credentials -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                                <div class="relative">
                                    <input type="password" class="w-full border rounded-lg px-3 py-2 pr-10">
                                    <button type="button" class="absolute left-3 top-2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">API Secret</label>
                                <div class="relative">
                                    <input type="password" class="w-full border rounded-lg px-3 py-2 pr-10">
                                    <button type="button" class="absolute left-3 top-2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Message Templates -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold">قوالب الرسائل</h3>
                            
                            <!-- Reception Template -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">قالب رسالة الاستقبال</label>
                                <textarea class="w-full border rounded-lg px-3 py-2" rows="3" 
                                    placeholder="رقم الرحلة: {flight_no}&#10;عدد الحجاج: {pilgrim_count}&#10;رقم السائق: {driver_no}"></textarea>
                                <div class="mt-2 text-sm text-gray-500">
                                    المتغيرات المتاحة: {flight_no}, {pilgrim_count}, {driver_no}, {arrival_time}
                                </div>
                            </div>

                            <!-- Status Update Template -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">قالب تحديث الحالة</label>
                                <textarea class="w-full border rounded-lg px-3 py-2" rows="3" 
                                    placeholder="تم تحديث حالة الرحلة {flight_no} إلى {status}"></textarea>
                                <div class="mt-2 text-sm text-gray-500">
                                    المتغيرات المتاحة: {flight_no}, {status}, {update_time}
                                </div>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end">
                            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                                <i class="fas fa-save ml-2"></i>
                                حفظ الإعدادات
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Testing Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-bold mb-6">اختبار الإرسال</h2>
                    
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                            <input type="tel" class="w-full border rounded-lg px-3 py-2" placeholder="+966 5x xxxx xxxx">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">نوع الرسالة</label>
                            <select class="w-full border rounded-lg px-3 py-2">
                                <option value="reception">رسالة استقبال</option>
                                <option value="status">تحديث الحالة</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">معاينة الرسالة</label>
                            <div class="border rounded-lg p-3 bg-gray-50 min-h-[100px]">
                                <!-- Preview will be shown here -->
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-paper-plane ml-2"></i>
                            إرسال رسالة تجريبية
                        </button>
                    </form>

                    <!-- Test Results -->
                    <div class="mt-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">نتائج آخر اختبار</h3>
                        <div class="text-sm bg-green-50 text-green-700 p-3 rounded-lg">
                            <i class="fas fa-check-circle ml-2"></i>
                            تم إرسال الرسالة بنجاح
                            <div class="text-xs text-green-600 mt-1">12:30 PM - 2024/03/20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
