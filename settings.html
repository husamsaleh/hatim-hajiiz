<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - نظام الحج</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100">
    <!-- Using the same sidebar structure as in hajj-dashboard.html -->
    <aside id="sidebar" class="fixed top-0 right-0 z-40 w-64 h-screen transition-transform bg-white border-l border-gray-200 sm:translate-x-0">
        <div class="h-full px-3 py-4 overflow-y-auto">
            <div class="mb-8 px-2">
                <a href="index.html" class="flex items-center">
                    <img src="images/logo.png" alt="نظام الحج" class="h-[50px] w-[50px] ml-2">
                    <span class="text-2xl font-bold text-green-600">نظام الحج</span>
                </a>
            </div>
            
            <ul class="space-y-2">
                <li>
                    <a href="hajj-dashboard.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i class="fas fa-plane-arrival w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="mr-3">الاستقبال</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="flex items-center p-2 text-gray-900 rounded-lg group active bg-gray-100">
                        <i class="fas fa-cog w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="mr-3">الإعدادات</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="p-4 sm:mr-64">
        <div class="mb-8">
            <h1 class="text-2xl font-bold mb-2">إعدادات النظام</h1>
            <p class="text-gray-600">تخصيص وضبط إعدادات النظام</p>
        </div>

        <!-- Settings Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- General Settings -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-bold mb-6">الإعدادات العامة</h2>
                <form class="hajj-settings-form space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">اسم المؤسسة</label>
                        <input type="text" value="مؤسسة الحج والعمرة" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">المنطقة الزمنية</label>
                        <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option>توقيت مكة المكرمة (GMT+3)</option>
                            <option>توقيت المدينة المنورة (GMT+3)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">لغة النظام</label>
                        <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option>العربية</option>
                            <option>English</option>
                        </select>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" checked class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="mr-2 block text-sm text-gray-900">
                            تفعيل الإشعارات
                        </label>
                    </div>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-bold mb-6">إعدادات الإشعارات</h2>
                <form class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">إشعارات البريد الإلكتروني</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">إشعارات SMS</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">��نبيهات النظام</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:right-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                        </label>
                    </div>
                </form>
            </div>

            <!-- Save Changes Button -->
            <div class="md:col-span-2">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                    <i class="fas fa-save ml-2"></i>
                    حفظ الإعدادات
                </button>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 left-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300">
        تم حفظ الإعدادات بنجاح!
    </div>
</body>
</html>
