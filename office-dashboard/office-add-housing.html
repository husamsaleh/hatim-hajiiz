<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سكن - نظام الحج</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="sm:hidden fixed top-4 right-4 z-50 bg-white p-2 rounded-lg shadow-lg hover:bg-gray-50 transition-colors">
        <i class="fas fa-bars text-gray-600"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 right-0 z-40 w-64 h-screen transition-transform bg-white border-l border-gray-200 transform translate-x-full sm:translate-x-0 shadow-lg">
        <div class="h-full px-3 py-4 overflow-y-auto">
            <div class="mb-8 px-2">
                <div class="flex items-center mb-4">
                    <img src="images/logo.png" alt="نظام الحج" class="h-[50px] w-[50px] ml-2">
                    <div>
                        <span class="text-xl font-bold text-green-600 block">مركز 123</span>
                        <span class="text-sm text-gray-500">رقم المكتب: OFF123</span>
                    </div>
                </div>
            </div>
            
            <ul class="space-y-2">
                <li>
                    <a href="office-dashboard.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group transition-colors">
                        <i class="fas fa-chart-pie w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="mr-3">نظرة عامة</span>
                    </a>
                </li>
                <li>
                    <a href="office-add-housing.html" class="flex items-center p-2 text-gray-900 rounded-lg group active bg-green-50 border border-green-100">
                        <i class="fas fa-building w-5 h-5 text-green-600"></i>
                        <span class="mr-3 font-medium text-green-700">إضافة سكن</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="p-4 sm:mr-64">
        <div class="mb-8 mt-12 sm:mt-0">
            <div class="flex items-center gap-3 mb-2">
                <i class="fas fa-building text-2xl text-green-600"></i>
                <h1 class="text-2xl font-bold">إضافة سكن جديد</h1>
            </div>
            <p class="text-gray-600 mr-9">إضافة معلومات السكن للحجاج</p>
        </div>

        <!-- Add Housing Form -->
        <div class="bg-white rounded-xl shadow-sm mb-8 border border-gray-100">
            <div class="p-8">
                <form id="addHousingForm" class="space-y-6 max-w-2xl">
                    <!-- Address -->
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt text-green-600 ml-2"></i>العنوان
                            <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            rows="3" 
                            class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 transition-all" 
                            placeholder="أدخل عنوان السكن بالتفصيل..."
                            required
                            aria-required="true"
                        ></textarea>
                        <p class="text-sm text-red-500 mt-1 hidden peer-invalid:block">هذا الحقل مطلوب</p>
                    </div>

                    <!-- Capacity -->
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-users text-green-600 ml-2"></i>السعة الكلية (عدد الأشخاص)
                        </label>
                        <input 
                            type="number" 
                            min="1" 
                            class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 transition-all" 
                            placeholder="أدخل العدد..."
                            required
                        >
                    </div>

                    <!-- Phone Number -->
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone text-green-600 ml-2"></i>رقم الهاتف
                        </label>
                        <input 
                            type="tel" 
                            class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 transition-all" 
                            placeholder="05xxxxxxxx"
                            pattern="[0-9]{10}"
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors shadow-sm hover:shadow flex items-center gap-2 text-sm font-medium">
                            <i class="fas fa-plus"></i>
                            <span>إضافة السكن</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Housing Addresses Table -->
        <div class="bg-white rounded-xl shadow-sm mb-8 border border-gray-100">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <i class="fas fa-list text-green-600"></i>
                        قائمة العناوين
                    </h2>
                    <div class="flex gap-2">
                        <input type="search" placeholder="بحث..." class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-200">
                        <button class="bg-green-50 text-green-600 px-4 py-2 rounded-lg text-sm hover:bg-green-100 transition-colors">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-right">
                    <thead class="bg-gray-50 text-gray-600 font-medium border-b">
                        <tr>
                            <th class="px-6 py-3">العنوان</th>
                            <th class="px-6 py-3">السعة الكلية</th>
                            <th class="px-6 py-3">رقم الهاتف</th>
                            <th class="px-6 py-3">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">شارع الملك فهد، حي العزيزية</td>
                            <td class="px-6 py-4">150</td>
                            <td class="px-6 py-4" dir="ltr">0512345678</td>
                            <td class="px-6 py-4">
                                <div class="flex gap-2">
                                    <button class="text-blue-600 hover:text-blue-800 transition-colors" title="تعديل">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800 transition-colors" title="حذف">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">شارع الأمير سلطان، حي النزهة</td>
                            <td class="px-6 py-4">200</td>
                            <td class="px-6 py-4" dir="ltr">0598765432</td>
                            <td class="px-6 py-4">
                                <div class="flex gap-2">
                                    <button class="text-blue-600 hover:text-blue-800 transition-colors" title="تعديل">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800 transition-colors" title="حذف">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        إجمالي العناوين: 2
                    </div>
                    <div class="flex gap-2">
                        <button class="px-3 py-1 border rounded hover:bg-gray-50 transition-colors">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="px-3 py-1 bg-green-50 text-green-600 rounded">1</button>
                        <button class="px-3 py-1 border rounded hover:bg-gray-50 transition-colors">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-full');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.getElementById('mobile-menu-button');
            
            if (window.innerWidth < 640 && 
                !sidebar.contains(event.target) && 
                !menuButton.contains(event.target) &&
                !sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.add('translate-x-full');
            }
        });

        // Form submission
        document.getElementById('addHousingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Add API call to save housing data
            alert('تم إضافة السكن بنجاح!');
            this.reset();
        });
    </script>
</body>
</html>
